name: Release Github

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  DOCKER_IMAGE: radarbase/radar-jdbc-connector

jobs:
  # Upload jars to the GitHub release
  upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build with Maven
        working-directory: ./kafka-connect-jdbc
        run: mvn package -DskipTests -Dcheckstyle.skip

      - name: Upload to GitHub
        uses: AButler/upload-release-assets@v3.0
        with:
          files: 'kafka-connect-jdbc/target/components/*.jar'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  # Build and push tagged release docker image
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Add Docker labels and tags
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: |
            ${{ steps.docker_meta.outputs.labels }}
            maintainer=Pim van Nierop<pim@thehyve.nl>
            org.opencontainers.image.authors=Pim van Nierop<pim@thehyve.nl>, Pauline Conde <pauline.conde@kcl.ac.uk>
            org.opencontainers.image.vendor=RADAR-base
            org.opencontainers.image.licenses=Apache-2.0

      - name: Inspect docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:${{ steps.docker_meta.outputs.version }}
          docker image inspect ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:${{ steps.docker_meta.outputs.version }}
